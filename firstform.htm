<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Creating Forms</title>
</head>

<body>
<h1>Creating Forms</h1>
	<form method="post" action="form.aspx">
	
	<p>
	  <label>Customer Name: <input type="text" is="customerName" name="customerName"
  	  maxlength="10">
	</p>
	<fieldset>
	  <legend>Pizza Size</legend>
	  <p><label><input type="radio" name="size" value="small">Small (10 inch)</label></p>
	  <p><label><input type="radio" name="size" value="small">Medium (12 inch)</label></p>
 	  <p><label><input type="radio" name="size" value="small">Large (14 inch)</label></p>
	</fieldset>

	<fieldset>
	  <legend>Pizza Toppings</legend>
	  <p><label><input type="checkbox" name="toppings" value="cheese">Extra Cheese</label></p>
	  <p><label><input type="checkbox" name="toppings" value="onion">Onions</label></p>
 	  <p><label><input type="checkbox" name="toppings" value="bacon">Bacon</label></p>
	  <p><label><input type="checkbox" name="toppings" value="mushroom">Mushrooms</label></p>
	  <p><label><input type="checkbox" name="toppings" value="peppers">Green Peppers</label></p>
	</fieldset>

	<p>
	  <select name="crust">
		<option value="N" selected>Normal</option>
		<option value="DD">Deep Dish (+$2.00)</option>
		<option value="T">Thin</option>
	  </select>
	</p>
	
	<p>
	  <label>Delivery Instructions:</label>
	  <textarea name="comments" cols="50" rows="5" maxlength="1000">How do we get there?...</textarea>
	</p>
	<p><input type="submit" value="Next Step"></p>
	</form>

</body>

</html>
